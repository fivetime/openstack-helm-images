- project:
    check:
      jobs:
        - openstack-helm-images-build-openvswitch
    gate:
      jobs:
        - openstack-helm-images-upload-openvswitch
    promote:
      jobs:
        - openstack-helm-images-promote-openvswitch
    periodic:
      jobs:
        - openstack-helm-images-upload-openvswitch
        - openstack-helm-images-promote-openvswitch:
            dependencies:
              - name: openstack-helm-images-compute-kit-2025-1-ubuntu_jammy
        - openstack-helm-images-compute-kit-2025-1-ubuntu_jammy

- job:
    name: openstack-helm-images-build-openvswitch
    parent: openstack-helm-images-build
    description: Build openvswitch images
    vars: &openvswitch_vars
      currentdate: "{{ now(utc=True,fmt='%Y%m%d') }}"
      container_images:
        - context: openvswitch
          registry: quay.io
          repository: quay.io/airshipit/openvswitch
          container_filename: Dockerfile.ubuntu
          tags:
            - latest-ubuntu_jammy
            - "ubuntu_jammy-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:jammy
        - context: openvswitch
          registry: quay.io
          repository: quay.io/airshipit/openvswitch
          container_filename: Dockerfile.ubuntu
          tags:
            - latest-ubuntu_noble
            - "ubuntu_noble-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:noble
        - context: openvswitch
          registry: quay.io
          repository: quay.io/airshipit/openvswitch
          container_filename: Dockerfile.ubuntu-dpdk
          tags:
            - latest-ubuntu_jammy-dpdk
            - "ubuntu_jammy-dpdk-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:jammy
        - context: openvswitch
          registry: quay.io
          repository: quay.io/airshipit/openvswitch
          container_filename: Dockerfile.ubuntu-dpdk
          tags:
            - latest-ubuntu_noble-dpdk
            - "ubuntu_noble-dpdk-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:noble
    files: &openvswitch_files
      - openvswitch/.*
      - zuul.d/openvswitch.yaml

- job:
    name: openstack-helm-images-upload-openvswitch
    parent: openstack-helm-images-upload
    description: Build and upload openvswitch images
    vars: *openvswitch_vars
    files: *openvswitch_files

- job:
    name: openstack-helm-images-promote-openvswitch
    parent: openstack-helm-images-promote
    description: Promote a previously published openvswitch image to latest.
    vars: *openvswitch_vars
    files: *openvswitch_files
