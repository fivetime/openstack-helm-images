- project:
    check:
      jobs:
        - openstack-helm-images-build-mariadb
    gate:
      jobs:
        - openstack-helm-images-upload-mariadb
    promote:
      jobs:
        - openstack-helm-images-promote-mariadb
    periodic-weekly:
      jobs:
        - openstack-helm-images-upload-mariadb
        - openstack-helm-images-promote-mariadb:
            dependencies:
              - name: openstack-helm-images-compute-kit-2024-2-ubuntu_jammy
        - openstack-helm-images-compute-kit-2024-2-ubuntu_jammy

- job:
    name: openstack-helm-images-build-mariadb
    parent: openstack-helm-images-build
    description: Build mariadb images
    vars: &mariadb_vars
      currentdate: "{{ now(utc=True,fmt='%Y%m%d') }}"
      container_images:
        - context: mariadb
          registry: quay.io
          repository: quay.io/airshipit/mariadb
          container_filename: Dockerfile.ubuntu
          build_args:
            - FROM=public.ecr.aws/docker/library/mariadb:10.6.14-focal
          tags:
            - "latest-ubuntu_focal"
            - "ubuntu_focal-{{ currentdate }}"
        - context: mariadb
          registry: quay.io
          repository: quay.io/airshipit/mariadb
          container_filename: Dockerfile.ubuntu
          build_args:
            - FROM=public.ecr.aws/docker/library/mariadb:10.11.6-jammy
          tags:
            - "latest-ubuntu_jammy"
            - "ubuntu_jammy-{{ currentdate }}"
        - context: mariadb
          registry: quay.io
          repository: quay.io/airshipit/mariadb
          container_filename: Dockerfile.ubuntu
          build_args:
            - FROM=public.ecr.aws/docker/library/mariadb:11.4.8-noble
          tags:
            - "latest-ubuntu_noble"
            - "ubuntu_noble-{{ currentdate }}"
    files: &mariadb_files
      - mariadb/.*
      - zuul.d/mariadb.yaml

- job:
    name: openstack-helm-images-upload-mariadb
    parent: openstack-helm-images-upload
    description: Build and upload mariadb images
    vars: *mariadb_vars
    files: *mariadb_files

- job:
    name: openstack-helm-images-promote-mariadb
    parent: openstack-helm-images-promote
    description: Promote a previously published mariadb image to latest.
    vars: *mariadb_vars
    files: *mariadb_files
