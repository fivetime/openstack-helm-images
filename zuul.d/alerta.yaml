- project:
    check:
      jobs:
        - openstack-helm-images-build-alerta
    gate:
      jobs:
        - openstack-helm-images-upload-alerta
        - openstack-helm-images-aio-monitoring-alerta:
            dependencies:
              - name: openstack-helm-images-upload-alerta
    promote:
      jobs:
        - openstack-helm-images-alerta
    periodic:
      jobs:
        - openstack-helm-images-build-alerta

- job:
    name: openstack-helm-images-build-alerta
    parent: openstack-helm-images-build
    description: Build Alerta image
    vars: &alerta_vars
      currentdate: "{{ now(utc=True,fmt='%Y%m%d') }}"
      docker_images:
        - context: alerta
          repository: openstackhelm/alerta
          dockerfile: Dockerfile
          tags:
            - 8.0.2
    files: &alerta_files
      - alerta/.*
      - zuul.d/alerta.yaml

- job:
    name: openstack-helm-images-upload-alerta
    parent: openstack-helm-images-upload
    description: Build and upload Alerta image
    vars: *alerta_vars
    files: *alerta_files

- job:
    name: openstack-helm-images-alerta
    parent: openstack-helm-images-promote
    description: Build Alerta image.
    vars: *alerta_vars
    files: *alerta_files

- job:
    name: openstack-helm-images-aio-monitoring-alerta
    parent: openstack-helm-infra-aio-monitoring
    dependencies:
      - name: openstack-helm-images-upload-alerta
    description: Deploy aio monitoring with Alerta image
    vars: *alerta_vars
    files: *alerta_files
