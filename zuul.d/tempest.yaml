- project:
    check:
      jobs:
        - openstack-helm-images-tempest-ubuntu_xenial:
            files: &tempest-ubuntuxenial-files
              - ^tempest/build.sh
              - ^tempest/Dockerfile.ubuntu_xenial$
              - ^zuul.d/tempest.yaml
    gate:
      jobs:
        - openstack-helm-images-tempest-ubuntu_xenial:
            files: *tempest-ubuntuxenial-files
    post:
      jobs:
        - publish-openstack-helm-images-tempest-ubuntu_xenial:
            files: *tempest-ubuntuxenial-files
    periodic:
      jobs:
        - openstack-helm-images-tempest-ubuntu_xenial
    #experimental:
    #  jobs:
    #    - openstack-helm-infra-five-ubuntu

- job:
    name: openstack-helm-images-tempest
    parent: openstack-helm-images-base
    abstract: true
    vars:
      image_path: tempest

- job:
    name: openstack-helm-images-tempest-ubuntu_xenial
    parent: openstack-helm-images-tempest
    vars:
      distro: "ubuntu_xenial"

- job:
    name: publish-openstack-helm-images-tempest-ubuntu_xenial
    parent: openstack-helm-images-tempest-ubuntu_xenial
    post-run: zuul.d/playbooks/publish.yml
    post-review: true
    secrets:
      - openstack_helm_images_publish_credentials
