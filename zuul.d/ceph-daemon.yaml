- project:
    check:
      jobs:
        - openstack-helm-images-ceph-daemon-ubuntu_xenial:
            files: &ceph-ubuntuxenial-files
              - ^ceph-daemon/build.sh
              - ^ceph-daemon/Dockerfile.ubuntu_xenial$
              - ^zuul.d/ceph-daemon.yaml
    gate:
      jobs:
        - openstack-helm-images-ceph-daemon-ubuntu_xenial:
            files: *ceph-ubuntuxenial-files
    periodic:
      jobs:
        - openstack-helm-images-ceph-daemon-ubuntu_xenial

- job:
    name: openstack-helm-images-ceph-daemon
    parent: openstack-helm-images-base
    abstract: true
    vars:
      image_path: ceph-daemon

- job:
    name: openstack-helm-images-ceph-daemon-ubuntu_xenial
    parent: openstack-helm-images-ceph-daemon
    vars:
      distro: "ubuntu_xenial"
