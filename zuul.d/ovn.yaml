- project:
    check:
      jobs:
        - openstack-helm-images-build-ovn
        - openstack-helm-images-compute-kit-ovn-2025-2-ubuntu_noble
    gate:
      jobs:
        - openstack-helm-images-build-ovn
        - openstack-helm-images-upload-ovn
    promote:
      jobs:
        - openstack-helm-images-promote-ovn
    periodic:
      jobs:
        - openstack-helm-images-build-ovn
        - openstack-helm-images-upload-ovn:
            dependencies:
              - name: openstack-helm-images-buildset-registry
              - name: openstack-helm-images-build-ovn
              - name: openstack-helm-images-compute-kit-ovn-2025-2-ubuntu_noble
        - openstack-helm-images-promote-ovn:
            dependencies:
              - name: openstack-helm-images-upload-ovn
        - openstack-helm-images-compute-kit-ovn-2025-2-ubuntu_noble

- job:
    name: openstack-helm-images-build-ovn
    parent: openstack-helm-images-build
    description: Build ovn images
    nodeset: openstack-helm-images-ubuntu-noble
    vars: &ovn_vars
      currentdate: "{{ now(utc=True,fmt='%Y%m%d') }}"
      container_images:
        - context: ovn
          registry: quay.io
          repository: quay.io/airshipit/ovn
          container_filename: Dockerfile.ubuntu
          arch:
            - linux/amd64
            - linux/arm64
          tags:
            - ubuntu_jammy
            - "ubuntu_jammy-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:jammy
        - context: ovn
          registry: quay.io
          repository: quay.io/airshipit/ovn
          container_filename: Dockerfile.ubuntu
          arch:
            - linux/amd64
            - linux/arm64
          tags:
            - ubuntu_noble
            - "ubuntu_noble-{{ currentdate }}"
          build_args:
            - FROM=quay.io/airshipit/ubuntu:noble
    files: &ovn_files
      - ovn/.*
      - zuul.d/ovn.yaml
      - roles/.*
      - playbooks/.*

- job:
    name: openstack-helm-images-upload-ovn
    parent: openstack-helm-images-upload
    description: Build and upload ovn images
    dependencies:
      - name: openstack-helm-images-buildset-registry
      - name: openstack-helm-images-build-ovn
    vars: *ovn_vars
    files: *ovn_files

- job:
    name: openstack-helm-images-promote-ovn
    parent: openstack-helm-images-promote
    description: Promote a previously published ovn image to latest.
    vars: *ovn_vars
    files: *ovn_files

- job:
    name: openstack-helm-images-compute-kit-ovn-2025-2-ubuntu_noble
    parent: openstack-helm-compute-kit-ovn-2025-2-ubuntu_noble
    voting: false
    files: *ovn_files
    dependencies:
      - name: openstack-helm-images-build-ovn
        soft: true

