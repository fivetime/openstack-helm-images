name: Build OVN Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'ovn/**'

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  NAMESPACE: openstackhelm

jobs:
  build-ovn:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: alpine
            version: latest
          - distro: centos
            from: quay.io/centos/centos:stream9
            version: stream9
          - distro: ubuntu
            from: ubuntu:jammy
            version: jammy
          - distro: ubuntu
            from: ubuntu:noble
            version: noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push ovn
        run: |
          cd ovn
          
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/ovn:${{ matrix.distro }}_${{ matrix.version }}"
          
          echo "Building ovn:${{ matrix.distro }}_${{ matrix.version }}"
          echo "Target: ${IMAGE}"
          
          if [ "${{ matrix.distro }}" = "alpine" ]; then
            # Alpine 构建不需要 FROM 参数
            docker build -f Dockerfile.${{ matrix.distro }} --network=host -t ${IMAGE} .
          else
            # 其他发行版需要 FROM 参数
            echo "FROM: ${{ matrix.from }}"
            docker build \
              -f Dockerfile.${{ matrix.distro }} \
              --network=host \
              --build-arg="FROM=${{ matrix.from }}" \
              -t ${IMAGE} \
              .
          fi
          
          docker push ${IMAGE}

      - name: Verify image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/ovn:${{ matrix.distro }}_${{ matrix.version }}"
          echo "Verifying image: ${IMAGE}"
          docker pull ${IMAGE}
          docker run --rm ${IMAGE} ovn-nbctl --version
          docker run --rm ${IMAGE} ovs-vsctl --version