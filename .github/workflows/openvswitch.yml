name: Build OpenVSwitch Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'openvswitch/**'

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  NAMESPACE: openstackhelm

jobs:
  build-openvswitch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: alpine
            version: latest
            dockerfile: Dockerfile.alpine
          - distro: alpine
            version: latest-dpdk
            dockerfile: Dockerfile.alpine-dpdk
          - distro: ubuntu
            version: jammy
            dockerfile: Dockerfile.ubuntu
          - distro: ubuntu
            version: noble
            dockerfile: Dockerfile.ubuntu
          - distro: ubuntu
            version: jammy-dpdk
            dockerfile: Dockerfile.ubuntu-dpdk
          - distro: ubuntu
            version: noble-dpdk
            dockerfile: Dockerfile.ubuntu-dpdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push openvswitch
        run: |
          cd openvswitch
          
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/openvswitch:${{ matrix.distro }}_${{ matrix.version }}"
          
          echo "Building openvswitch:${{ matrix.distro }}_${{ matrix.version }}"
          echo "Target: ${IMAGE}"
          echo "Dockerfile: ${{ matrix.dockerfile }}"
          
          if [ "${{ matrix.distro }}" = "alpine" ]; then
            # Alpine 构建不需要 FROM 参数
            docker build \
              -f ${{ matrix.dockerfile }} \
              --network=host \
              -t ${IMAGE} \
              .
          else
            # Ubuntu 构建需要 FROM 参数
            # 提取基础版本 (去掉 -dpdk 后缀)
            BASE_VERSION="${{ matrix.version }}"
            BASE_VERSION="${BASE_VERSION%-dpdk}"
          
            docker build \
              -f ${{ matrix.dockerfile }} \
              --network=host \
              --build-arg="FROM=ubuntu:${BASE_VERSION}" \
              -t ${IMAGE} \
              .
          fi
          
          docker push ${IMAGE}

      - name: Verify image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/openvswitch:${{ matrix.distro }}_${{ matrix.version }}"
          echo "Verifying image: ${IMAGE}"
          docker pull ${IMAGE}
          docker run --rm ${IMAGE} ovs-vswitchd --version
          docker run --rm ${IMAGE} ovsdb-server --version