name: Build Keystone Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'keystone/**'

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  NAMESPACE: openstackhelm

jobs:
  build-keystone:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            version: jammy
            release: "2025.1"
          - distro: ubuntu
            version: jammy
            release: "2025.2"
          - distro: ubuntu
            version: noble
            release: "2025.1"
          - distro: ubuntu
            version: noble
            release: "2025.2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push keystone
        run: |
          cd keystone
          
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/keystone:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          
          echo "Building keystone:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          echo "Target: ${IMAGE}"
          
          docker build \
            -f Dockerfile \
            --network=host \
            --build-arg FROM=quay.io/airshipit/keystone:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }} \
            -t ${IMAGE} \
            .
          
          docker push ${IMAGE}

      - name: Verify image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/keystone:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          echo "Verifying image: ${IMAGE}"
          docker pull ${IMAGE}
          
          # 验证 keystone 和 psycopg2 可用
          docker run --rm ${IMAGE} keystone-manage --version
          docker run --rm ${IMAGE} python3 -c "import psycopg2; print('psycopg2 OK')"

  build-openstack-client:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            version: jammy
            release: "2024.1"
          - distro: ubuntu
            version: jammy
            release: "2025.1"
          - distro: ubuntu
            version: noble
            release: "2024.2"
          - distro: ubuntu
            version: noble
            release: "2025.1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push openstack-client
        run: |
          cd keystone
          
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/openstack-client:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          
          echo "Building openstack-client:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          echo "Target: ${IMAGE}"
          
          docker build \
            -f Dockerfile.openstack-client \
            --network=host \
            --build-arg FROM=quay.io/airshipit/openstack-client:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }} \
            -t ${IMAGE} \
            .
          
          docker push ${IMAGE}

      - name: Verify image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.NAMESPACE }}/openstack-client:${{ matrix.release }}-${{ matrix.distro }}_${{ matrix.version }}"
          echo "Verifying image: ${IMAGE}"
          docker pull ${IMAGE}
          
          # 验证 openstack CLI 和 psycopg2 可用
          docker run --rm ${IMAGE} openstack --version
          docker run --rm ${IMAGE} python3 -c "import psycopg2; print('psycopg2 OK')"
